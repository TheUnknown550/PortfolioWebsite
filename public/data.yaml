        - "/Projects/CS-MTool/CS-M Tool6.jpg"
        - "/Projects/CS-MTool/CS-M Tool7.jpg"
      sections:
        - title: "Medical Impact"
          content: "Cardiovascular disease affects over 655 million people globally, causing 17.9 million deaths annually. Traditional cardiac monitoring requires expensive equipment and clinical visits, limiting accessibility in remote areas. CS-M Tool democratizes heart health monitoring by providing clinical-grade detection through an affordable, portable device that anyone can use at home."
        - title: "Technical Innovation"
          content: "The system employs advanced digital signal processing to capture and analyze heart sounds with precision matching clinical stethoscopes. Our proprietary neural network, trained on over 10,000 heart sound samples, achieved 94.7% accuracy in detecting common cardiac abnormalities including murmurs, arrhythmias, and valve disorders. The real-time processing algorithm can analyze a 30-second recording in under 2 seconds."
        - title: "Global Recognition"
          content: "This project earned international recognition at the world's largest pre-college science competition, representing Thailand among 1,800+ projects from 75+ countries. The innovation caught attention from leading tech companies and medical institutions worldwide."
