      years: 2021
      date: 2022-01-01
      description: A revolutionary healthcare project addressing the world's leading cause of death - heart disease. This innovative solution combines cutting-edge hardware with AI-powered software to make cardiac monitoring accessible anywhere. The project features a custom-built heart sound recording device paired with a React Native mobile application and sophisticated neural network algorithms capable of detecting heart sound abnormalities with clinical accuracy.
