server {
  listen 80;
  listen [::]:80;
  server_name mattcosh.com www.mattcosh.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name mattcosh.com www.mattcosh.com;

  # Replace with your certs (Certbot or Cloudflare Origin)
  ssl_certificate     /etc/letsencrypt/live/mattcosh.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mattcosh.com/privkey.pem;

  root /var/www/mattcosh.com;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Long cache for compiled assets
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}

