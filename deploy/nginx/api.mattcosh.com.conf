# Optional: expose your Game API via api.mattcosh.com while the process keeps listening on :8080

server {
  listen 80;
  listen [::]:80;
  server_name api.mattcosh.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name api.mattcosh.com;

  ssl_certificate     /etc/letsencrypt/live/api.mattcosh.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.mattcosh.com/privkey.pem;

  location / {
    proxy_pass http://127.0.0.1:8080; # or http://45.154.24.169:8080 if remote
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 120s;
  }
}

