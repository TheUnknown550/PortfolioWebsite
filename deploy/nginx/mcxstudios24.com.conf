server {
  listen 80;
  listen [::]:80;
  server_name mcxstudios24.com www.mcxstudios24.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name mcxstudios24.com www.mcxstudios24.com;

  # Replace with your certs (Certbot or Cloudflare Origin)
  ssl_certificate     /etc/letsencrypt/live/mcxstudios24.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mcxstudios24.com/privkey.pem;

  # Adjust this path to the site content for mcxstudios24.com
  root /var/www/mcxstudios24.com;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}

